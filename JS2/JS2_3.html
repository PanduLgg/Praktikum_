<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2_3</title>
</head>
<body>
    <p style="margin-left: 50px;">Jam Masuk
        <span style="margin-left: 100px;">Jam Keluar</span>
        <span style="margin-left: 130px;">Lama</span>
        <span style="margin-left: 140px;">Biaya</span>
    </p>


    <input id="masuk" type="number" placeholder="Masukkan Jam Masuk" >
    <input id="keluar" type="number" placeholder="Masukkan Jam Keluar" onchange="cetakHasil()">
    <input id="lama" type="number">
    <input id="biaya" type="number" onchange="cetakHasil()">

    <script>
        
        function cetakHasil() {
        var keluar = document.getElementById('keluar');
        }

        function cetakHasil() {
        var masuk = document.getElementById('masuk');
        var keluar = document.getElementById('keluar');
        var lama = document.getElementById('lama');
        var biaya = document.getElementById('biaya');

        lama.value = Number(keluar.value) - Number(masuk.value)
        
        if (lama.value == 2) {
            biaya.value = 3000;
        }
        else if (lama.value >= 2) {
            biaya.value = Number(lama.value) * 1000 + 1000;
        }
        }
        

      </script>

</body>
</html>
