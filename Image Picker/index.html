<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Image Picker</title>
</head>
<body style="text-align: center;">
    <h1>Naruto Shippuden Character</h1>
    <select id="picture" onchange="choose()"
    style="width: 200px;
    height: 25px;
    text-align: center;">
        <option value="">-- Select an option --</option>
        <option value="1">Naruto</option>
        <option value="2">Sasuke</option>
        <option value="3">Sakura</option>
        <option value="4">Kakashi</option>
        <option value="5">Gaara</option>
        <option value="6">Neji</option>
        <option value="7">Rock Lee</option>
        <option value="8">Jiraiya</option>
        <option value="9">Itachi</option>
        <option value="10">Shikamaru</option>
    </select>

    <div id="images"
    style="border: black 1px solid;
    width: 750px;
    height: 500px;
    margin-left: 23%;
    margin-top: 20px;">
    <img id="myImg" src="assets/0.jpg" width="100%" height="100%">
    </div>
</body>
</html>
